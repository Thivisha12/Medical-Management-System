<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
</head>
<body>
    <h1>Patient Information Form</h1>
    <form action="/patients" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="blood">Blood Type:</label>
        <input type="text" id="blood" name="blood" required><br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="allergy">Allergies:</label>
        <input type="text" id="allergy" name="allergy" required><br><br>

        <label for="disability">Disabilities:</label>
        <input type="text" id="disability" name="disability" required><br><br>

        <label for="mentalissues">Mental Health Issues:</label>
        <input type="text" id="mentalissues" name="mentalissues" required><br><br>

        <label for="operations">Past Operations:</label>
        <input type="text" id="operations" name="operations" required><br><br>

        <label for="whom">Whom?</label>
        <input type="text" id="whom" name="whom" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
